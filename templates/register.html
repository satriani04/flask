{% extends "base.html" %}

{% block content %}
<form action="/register" class="form-horizontal" method="POST">
	<div class="form-group">
		<label for="">Name</label>
		<input type="text" name="nama" class="form-control" placeholder="nama anda">
	</div>
	<div class="form-group">
		<label for="">Email</label>
		<input type="text" name="email" class="form-control" placeholder="email anda">
	</div>
	<div class="form-group">
		<label for="">Password</label>
		<input type="password" name="password" class="form-control" placeholder="password anda">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-info pull-right">Register</button>
	</div>	
</form>
{% endblock %}
